<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="images/image-header-mobile.jpg" class="mobile-img" />
        <img src="images/image-header-desktop.jpg" class="desktop-img" />
      </div>
      <div class="info">
        <h1>
          Get <span class="accent">insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card">
          <h4 class="card-heading">10k+</h4>
          <span class="card-contents">companies</span>
        </div>
        <div class="card">
          <h4 class="card-heading">314</h4>
          <span class="card-contents">templates</span>
        </div>
        <div class="card">
          <h4 class="card-heading">12M+</h4>
          <span class="card-contents">queries</span>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
